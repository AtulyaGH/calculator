<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="screen">
            <div class="disp1" id="display1"></div>
            <div class="disp" id="display"></div>


        </div>
        <div class="pad">
            <button class="num" id="numac" onclick="cleared()">AC</button>
            <button class="num" id="numbs" onclick="del()">&larr;</button>
            <button class="num" id="numpm" onclick="pm()">+/-</button>
            <button class="num" id="numdiv"
            onclick="numdiv()">&div; </button>
            <button class="num" id="num7" onclick="seven()">7</button>
            <button class="num" id="num8" onclick="eight()">8</button>
            <button class="num" id="num9" onclick="nine()">9</button>
            <button class="num" id="numx" onclick="into()">&times;</button>
            <button class="num" id="num4" onclick="four()">4</button>
            <button class="num" id="num5" onclick="five()">5</button>
            <button class="num" id="num6" onclick="six()">6</button>
            <button class="num" id="numminus" onclick="minus()">-</button>
            <button class="num" id="num1" onclick="one()">1</button>
            <button class="num" id="num2" onclick="two()">2</button>
            <button class="num" id="num3" onclick="three()">3</button>
            <button class="num" id="numplus" onclick="plus()">+</button>
            <button class="num" id="numpc" onclick="percent()">%</button>
            <button class="num" id="num0" onclick="zero()">0</button>
            <button class="num" id="numdot" onclick="dot()">.</button>
            <button class="num" id="numeq" onclick="equals()">=</button>
        </div>
    </div>
    <script src="script.js">
    </script>
    Atulya
</body>

</html>
